<div class="container" style="text-align:center">
	<div class="row" style="text-align:center">
		<div class="col-md-12" style="font-size:22px">All Blogs </div>
		<br><br><br><br>
  </div>
		<div class="container">
			<div class="row">
				<div *ngFor="let blog of allBlogs" class="col-md-4">
					<div class="card" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title">{{blog.title | uppercase}}</h5>
							<h6 class="card-subtitle mb-2 text-muted">Posted on
								{{blog.created | date}}<br/> by {{blog.author}}</h6>
								<p class="card-text">{{blog.description}}</p>
								<a [routerLink]="['/blog',blog.blogId]" class="card-link">Read More</a>
						</div>
					</div>
				</div>
			</div>
		</div>
